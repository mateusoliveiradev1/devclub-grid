<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Grid</title>
    <!-- meta description -->
    <meta
      name="description"
      content="Calculadora grid moderna, responsiva e com tema escuro. Realize cálculos básicos, veja histórico de operações e use atalhos de teclado."
    />
    <meta name="theme-color" content="#17181a" />
    <meta
      name="keywords"
      content="calculadora, grid, javascript, html, css, responsivo, dark mode"
    />
    <meta name="author" content="DevClub" />

    <!-- Icons & Manifest -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="manifest" href="assets/site.webmanifest" />

    <!-- Google Fonts: Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <!-- script deferred -->
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <div class="topbar">
      <button
        class="theme-toggle"
        onclick="alternarTema()"
        aria-pressed="false"
        id="themeToggle"
      >
        Alternar tema
      </button>
    </div>
    <section>
      <!-- display -->
      <input
        class="display"
        type="text"
        aria-label="Display da calculadora"
        placeholder="0"
        readonly
        inputmode="none"
        autocomplete="off"
      />

      <!-- botões -->
      <button class="gray-button" onclick="limparDisplay()">AC</button>
      <button class="gray-button" onclick="inverterSinal()">+/-</button>
      <button class="blue-button" onclick="adicionarCaractere('/')">/</button>
      <button class="blue-button" onclick="adicionarCaractere('*')">*</button>
      <button class="black-button" onclick="adicionarCaractere('7')">7</button>
      <button class="black-button" onclick="adicionarCaractere('8')">8</button>
      <button class="black-button" onclick="adicionarCaractere('9')">9</button>
      <button class="blue-button" onclick="adicionarCaractere('-')">-</button>
      <button class="black-button" onclick="adicionarCaractere('4')">4</button>
      <button class="black-button" onclick="adicionarCaractere('5')">5</button>
      <button class="black-button" onclick="adicionarCaractere('6')">6</button>
      <button class="blue-button" onclick="adicionarCaractere('+')">+</button>
      <button class="black-button" onclick="adicionarCaractere('1')">1</button>
      <button class="black-button" onclick="adicionarCaractere('2')">2</button>
      <button class="black-button" onclick="adicionarCaractere('3')">3</button>
      <button class="blue-button equal" onclick="calcularResultado()">=</button>
      <button class="black-button zero" onclick="adicionarCaractere('0')">
        0
      </button>
      <button class="black-button" onclick="adicionarCaractere('.')">.</button>
    </section>
    <details class="history" open>
      <summary>Histórico</summary>
      <ul id="history-list" aria-live="polite"></ul>
      <button class="clear-history" onclick="limparHistorico()">
        Limpar histórico
      </button>
    </details>
  </body>
</html>
